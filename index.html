<!doctype html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="" />
        <link rel="stylesheet" href="/css/main.css" />
        <script type="module" src="/src/main.ts" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Readit</title>
    </head>

    <body class="h-screen bg-[#e6e6e6] dark:bg-[#090e10] font-lato">
        <header class="flex justify-end items-center h-[8%]">
            <div class="">
                <button
                    class="bg-[#e6e6e6] dark:bg-transparent w-fit m-4 rounded-full hover:scale-110"
                    id="themeChanger"
                >
                    <img
                        class=""
                        src="/src/assets/images/light-mode.svg"
                        height="24"
                        width="24"
                        id="themeIcon"
                    />
                </button>
            </div>
        </header>
        <main
            class="container grid grid-rows-2 justify-center items-center min-w-full h-[84%] backdrop-blur-md"
        >
            <section
                class="leading-loose w-full h-full flex flex-col items-center justify-end"
            >
                <h1
                    class="drop-shadow-sm text-center text-8xl font-semibold font-montserrat text-[#0B1215] dark:text-[#d9d9d9] mb-1"
                >
                    readit
                </h1>
                <p
                    class="font-semibold font-montserrat text-xl text-center text-[#0B1215] dark:text-[#d9d9d9]"
                >
                    Read and interact with posts from all your favorite
                    Subreddits.
                    <br />
                    <span class=""
                        ><input
                            type="text"
                            class="input px-2 my-3 bg-[#f2f2f2] dark:bg-[#121d21] font-medium shadow-md text-[#0B1215] dark:text-[#d9d9d9] text-center text-lg backdrop-blur-md outline-transparent focus:shadow-md focus:outline-none dark:focus:outline-none"
                            autofocus
                        />
                    </span>
                </p>
            </section>
            <section class="flex items-center w-full pt-4 flex-col h-full">
                <div id="loader-container" class="mb-4 flex w-full h-full justify-center items-center hidden">
                    <svg
                        version="1.1"
                        id="loader"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        x="0px"
                        y="0px"
                        viewBox="0 0 100 100"
                        enable-background="new 0 0 100 100"
                        xml:space="preserve"
                        width="56"
                        height="56"
                        class=""
                    >
                        <circle
                            class="planet dark:stroke-[#d9d9d9]"
                            fill="#2563eb"
                            stroke="#000000"
                            stroke-width="4"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-miterlimit="10"
                            cx="49.6"
                            cy="50"
                            r="27.5"
                        />
                        <path
                            class="orbit dark:stroke-[#d9d9d9]"
                            fill="none"
                            stroke="#000000"
                            stroke-width="4"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-miterlimit="10"
                            d="
	M10.9,27.4c-4.5,7.9,9.3,24.3,30.9,36.8s42.8,16.2,47.4,8.4c2-3.4,0.5-8.4-3.6-14"
                        />
                        <circle
                            class="satellite dark:stroke-[#d9d9d9]"
                            fill="#CCCCCC"
                            stroke="#000000"
                            stroke-width="4"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-miterlimit="10"
                            cx="22.6"
                            cy="18.2"
                            r="5.4"
                        />
                    </svg>
                </div>
                <div
                    class="overflow-y-scroll snap-y w-full h-7/8 flex flex-col scroll-smooth px-8 bg-transparent hidden"
                    id="searchResults"
                >

                </div>
            </section>
        </main>
        <footer
            class="bg-[#ebebeb] dark:bg-[#0f171a] h-[8%] border border-t-[#d4d7de] dark:border-none"
        >
            <div class="h-full flex justify-between items-center w-full px-4">
                <a
                    target="_blank"
                    href="https://github.com/fka-kafka"
                    class="hover:scale-110 cursor-pointer delay-100 transition-all"
                >
                    <img
                        src="./src/assets/images/github.svg"
                        height="28"
                        width="28"
                        class="mx-2 p-[2px] bg-black rounded-full border border-white"
                    />
                </a>
                <span
                    class="mx-2 text-black dark:text-[#d9d9d9] font-allura text-2xl"
                    >crafted by kafka</span
                >
            </div>
        </footer>
    </body>
</html>
